<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Update Task</title>
</head>
<body>
    <div class="container">
        <h1>Update Task: {{ task.title }}</h1>

        <!-- Update Task Form -->
        <form action="/update/{{ task.id }}" method="POST">
            <label for="status">Status:</label>
            <select name="status">
                <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
            </select>
            
            <label for="assigned_to">Assigned To:</label>
            <select name="assigned_to">
                <option value="Sanjay" {% if task.assigned_to == "Sanjay" %}selected{% endif %}>Sanjay</option>
                <option value="Sagnik" {% if task.assigned_to == "Sagnik" %}selected{% endif %}>Sagnik</option>
                <option value="Soubarna" {% if task.assigned_to == "Soubarna" %}selected{% endif %}>Soubarna</option>
            </select>
            <button type="submit">Update Task</button>
        </form>
    </div>
</body>
</html>
